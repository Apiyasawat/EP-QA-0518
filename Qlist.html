<script>

"ECG, fever", "drug, ECG", "syncope, ECG",

]

window.onload  = function(){showKey()};

function showKey() {
    var k = document.getElementsByClassName("key");
    var d = document.getElementsByClassName("dx");
    var i;
    for (i=0;i<keywords.length;i++) {
        k[i].innerHTML = keywords[i];
        d[i].innerHTML = Dx[i];
        d[i].style.visibility = "hidden";
    }
}

//dx
var Dx = ["OAVRT left-sided pathway","V non-capture","WKB", "AVN Ablation for incomplete BiV pacing",
        "limited RA access in Fontan", "LQTs","Fascicular Rhythm in dig toxicity",
        "CYP2C9 SSRI-warfarin interaction", "high grade AV Block", "CRTD indication", "Rate control for asymp AF",
        "Adenosine shorten AERP", "typeI Brugada", "No BB effect in flecainide",
        "syncope HCM", "ST with loss BiV pacing", "POTS" 
        ]

function toggleDx() {
    var t = document.getElementsByClassName("dx");
    var i;
    for (i=0; i<Dx.length; i++) {
        if (t[i].style.visibility === "hidden") {
            t[i].style.visibility = "visible";
        } else {
            t[i].style.visibility = "hidden";
        }

    }
}
